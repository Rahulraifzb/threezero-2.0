<!DOCTYPE html>
<html class="loading light-layout" lang="en" id="html" data-textdirection="ltr">
  <!-- BEGIN: Head-->

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,user-scalable=0,minimal-ui"
    />
    <meta
      name="description"
      content="Vuexy admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities."
    />
    <meta
      name="keywords"
      content="admin template, Vuexy admin template, dashboard template, flat admin template, responsive admin template, web app"
    />
    <meta name="author" content="PIXINVENT" />
    <title>ThreeZero School's - {% block title %} {% endblock title %}</title>
    
    {% include "includes/source.html" %}
  </head>
  <!-- END: Head-->

  <!-- BEGIN: Body-->

  <body
    class="
      vertical-layout vertical-menu-modern
      navbar-floating
      footer-static
      menu-collapsed
    "
    data-open="click"
    data-menu="vertical-menu-modern"
    data-col=""
  >
    {% include "includes/navbar.html" %}

    {% block content %}{% endblock content %}

    <div class="sidenav-overlay"></div>
    <div class="drag-target"></div>

    <!-- BEGIN: Footer-->
    <footer class="footer footer-static footer-light">
      <p class="clearfix mb-0">
        <span class="float-md-left d-block d-md-inline-block mt-25"
          >COPYRIGHT &copy; 2021
          <span class="d-none d-sm-inline-block"> | All rights Reserved |</span
          ><a class="ml-25" href="javascript:void(0)" target="_blank"
            >Developed by Rahul Rai</a
          ></span
        ><span class="float-md-right d-none d-md-block"
          >Hand-crafted & Made with<i data-feather="heart"></i
        ></span>
      </p>
    </footer>
    <button class="btn btn-primary btn-icon scroll-top" type="button">
      <i data-feather="arrow-up"></i>
    </button>
    <!-- END: Footer-->

    <!-- BEGIN: Vendor JS-->
    <script src="/static/app-assets/vendors/js/vendors.min.js"></script>
    <!-- BEGIN Vendor JS-->

    <!-- BEGIN: Page Vendor JS-->
    <script src="/static/app-assets/vendors/js/extensions/toastr.min.js"></script>
    <!-- END: Page Vendor JS-->

    <!-- BEGIN: Theme JS-->
    <script src="/static/app-assets/js/core/app-menu.js"></script>
    <script src="/static/app-assets/js/core/app.js"></script>
    <!-- END: Theme JS-->

  

    <script>
      $(window).on("load", function () {
        if (feather) {
          feather.replace({
            width: 14,
            height: 14,
          });
        }
      });

          

      

    </script>
  </body>
  <!-- END: Body-->
</html>
